<div class="diets-panel-content">
    <p class="diets-heading">Diets</p>
    <div class="diet-cards-container">
        <swiper
        [slidesPerView]="3"
        [spaceBetween]="30"
        [slidesPerGroup]="3"
        [loop]="true"
        [loopFillGroupWithBlank]="true"
        [pagination]="{
          clickable: true
        }"
        [navigation]="true"
        class="mySwiper"
      >
        <ng-template swiperSlide *ngFor="let card of diets"><app-diet-type-card [imgUrl]="card.imgUrl" [dietName]="card.dietName" [description]="card.description"></app-diet-type-card></ng-template>
      </swiper>
    </div>
</div>
