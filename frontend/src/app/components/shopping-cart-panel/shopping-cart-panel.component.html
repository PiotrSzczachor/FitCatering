<div class="shopping-cart-content">
    <p class="shopping-cart-heading">Shopping cart</p>
    <div class="table-container">
        <table mat-table [dataSource]="productsList">
            <ng-container matColumnDef="Image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let product"> <div class="img-container"><img class="dish-img" [src]="product.imgUrl" /></div></td>
              </ng-container>
            <ng-container matColumnDef="Dish">
                <th mat-header-cell *matHeaderCellDef> Dish </th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let product"> {{product.price}}<i class="fa fa-euro"></i> </td>
            </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
    </div>
    <div class="shopping-cart-footer">
        <div class="discount-code-panel">
            <input type="text" class="discount-code-input" placeholder="Discount code" tabindex="-1">
            <button class="apply-discount-button">Apply discount</button>
        </div>
        <div class="total-panel"></div>
    </div>
</div>
