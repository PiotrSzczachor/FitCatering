<div class="add-dish-container">
    <div class="add-dish-form-container">
        <form [formGroup]="addDishForm" class="add-dish-form">
            <input type="text" class="add-dish-fields" placeholder="Name" formControlName="name">
            <mat-error *ngIf="addDishForm.controls['name'].touched && addDishForm.controls['name'].hasError('required')">
                Please enter dish name
            </mat-error>
            <input type="text" class="add-dish-fields" placeholder="Cuisine" formControlName="cuisine">
            <mat-error *ngIf="addDishForm.controls['cuisine'].touched && addDishForm.controls['cuisine'].hasError('required')">
                Please enter dish cuisine
            </mat-error>
            <input type="text" class="add-dish-fields" placeholder="Type" formControlName="type">
            <mat-error *ngIf="addDishForm.controls['type'].touched && addDishForm.controls['type'].hasError('required')">
                Please enter dish type
            </mat-error>
            <input type="text" class="add-dish-fields" placeholder="Price" formControlName="price">
            <mat-error *ngIf="addDishForm.controls['price'].touched && addDishForm.controls['price'].hasError('required')">
                Please enter dish price
            </mat-error>
            <input type="text" class="add-dish-fields" placeholder="Stock" formControlName="stock">
            <mat-error *ngIf="addDishForm.controls['stock'].touched && addDishForm.controls['stock'].hasError('required')">
                Please enter dish stock
            </mat-error>
            <div class="is-vege-checkbox-container">
                <input id="is-vege-checkbox" class="is-vege-checkbox" type="checkbox" formControlName="isVege">
                <h2 for="is-vege-checkbox">Is vege?</h2>
            </div>
        </form>
    </div>
    <div class="col-md-3">
        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="card bg-faded p-3 text-center mb-3 my-drop-zone">
             <i class="fa fa-upload fa-3x"></i>
            Drop photos here
        </div>

        <div class="select-files-container">
            <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>
        </div>
        
    </div>

    <div class="add-dish-buttons-container">
        <button class="add-dish-button"  (click)="closeDialog()">Cancel</button>
        <button class="add-dish-button" (click)="addDish()">Add</button>
    </div>
</div>
